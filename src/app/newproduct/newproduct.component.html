<div class="formularioRegistroproducto">
    <h2>Crear categoria o subcategoria</h2>
    <form [formGroup]="productForm" (ngSubmit)="guardar()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Price in dolars</label>
        <input type="number" formControlName="price" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control">
      </div>
      <div class="form-group">
        <label>category</label>
        <select name="category" id="category" formControlName="category" class="form-control">
          <option [ngValue]="item.id_category" *ngFor="let item of Categories">{{item.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
  
    </form>
  </div>

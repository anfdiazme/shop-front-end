<div class="formularioRegistro">
    <h2>Crear categoria o subcategoria</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="guardar()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Father category</label>
        <select name="category" id="category" formControlName="father" class="form-control">
          <option [ngValue]="item.name" *ngFor="let item of Categories">{{item.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Guardar</button>
  
    </form>
  </div>
